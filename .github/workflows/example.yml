on:
  push:
    branches:
      - main

jobs:
  generate_rules:
    runs-on: ubuntu-latest
    name: Upload rules to mimir
    steps:
      - uses: actions/checkout@v3
      - name: Upload
        uses: ArthurSens/mimirtool-rules-load-action@v1
        with:
          address: "{{ secrets.address }}"
          id: "{{ secrets.id }}"
          key: "{{ secrets.key }}"
          user: "{{ secrets.user }}"
          ruleFilesPath: rules/*.yaml
